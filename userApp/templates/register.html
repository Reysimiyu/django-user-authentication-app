<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>

    <h4>Register Here</h4>

    <fieldset>
        <legend>Register</legend>

        <form action="" method="post">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" name="username" id="" required><br><br>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="" required><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="" required><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="" required><br><br>
            <label for="password">Password</label>
            <input type="password" name="pass1" id="" required><br><br>
            <label for="password">Confirm Password</label>
            <input type="password" name="pass2" id="" required><br><br>


            <input type="submit" value="Register">
    
          
    
        </form>

  </fieldset>

    
    
</body>
</html>
